<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Climatogramme.js</title>
  <link rel="stylesheet" type="text/css" href="./bower_components/handsontable/dist/handsontable.min.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="climatogramme-form">
          <h1>Loading...</h1>
        </div>
        <div id="climatogramme-data"></div>
        <div id="msg" hidden>
          <br>
          <div class="alert alert-warning" role="alert">
            There are some unsaved changes!
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="result"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button id="btn-save" class="btn btn-success btn-block">Save</button>
      </div>
      <div class="col-md-6">
        <button id="btn-download" class="btn btn-primary btn-block">Download</button>
      </div>
    </div>
  </div>


<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/d3/d3.min.js"></script>
<script src="./bower_components/handsontable/dist/handsontable.full.min.js"></script>
<script src="./bower_components/json-editor/dist/jsoneditor.min.js"></script>
<script src="./bower_components/filesaver/FileSaver.min.js"></script>
<script src="./climatogramme.js"></script>
<script src="./main.js"></script>


</body>
</html>
